<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <h2>This is HTML Forms Tutorial</h2>
    <form action="backend.php">
        <label for="name">
            <div>
                Name:<input type="text" name="myName" id="name">
            </div>
        </label>
        <br>
        <div>
            Role: <input type="text" name="myRole">
        </div>
        <br>
        <div>
            Email: <input type="email" name="myEmail" placeholder="Email" style="text-align: center;"> <!-- Placeholder Will reflect the value you type here-->
        </div>
        <br>
        <div>
            Date: <input type="date" name="myDate">
        </div>
        <br>
        <div>
            <!-- We can use 'e' for define power = Exponent -->
            Bonus:<input type="number" name="myBonus">
        </div>
        <br>
        <label for="eligible">
            <div>
                Are you Eligible?:<input type="checkbox" name="myEligibility" id="eligible">
            </div>
        </label>
        <br>
        <div>
            Gender: Male<input type="radio" name="myGender"> FeMale<input type="radio" name="myGender">
            Other<input type="radio" name="myGender"> <!--When I use same name then select any one -->
        </div>
        <br>
        <div>
            Write about yourself: <br><textarea name="myText" cols="30" rows="4"></textarea>
        </div>
        <br>

        <div>
            <label for="car">Car</label>
            <select name="myCar" id="car">
                <option value="ind">Indica</option>
                <option value="swf" selected>Swift</option>
            </select>
        </div>
        <br>
        <div>
            <input type="submit" value="Submit Now">
            <input type="reset" value="Reset Now">
        </div>

    </form>
</body>

</html>
