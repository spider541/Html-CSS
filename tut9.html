<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block elements</title>
</head>
<body>
    <p style="border: 2px solid red;">This is a Paragraph</p>
    <a style="border: 2px solid blue;">This is a Paragraph</a>
    <span style="border: 2px solid blue;">This is a span</span>
    <span style="border: 2px solid red;">This is also a Span</span>
    <strong style="border: 2px solid green;">This is strong</strong>
    <ul style="border: 2px solid red;">
        <li style="border: 2px solid yellow;">First</li>
        <li style="border: 2px solid yellow;">Second</li>
        <li style="border: 2px solid yellow;">Third</li>
        <li style="border: 2px solid yellow;">Fourth</li>
    </ul>
</body>
</html>
