<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Colour</title>
    <style>
        #firstBox{
            color:red; /*Color by Name*/
        }
        
        #secondBox{
            color:rgb(29, 216, 154) /*Color from rgb(red,green,blue)*/
        }
        
        #thirdBox{
            color:#06086b /* Color from hexa value*/
        }
    </style>
</head>
<body>
    <h3>Tutorial on Colors in CSS</h3>
    <h4>This is First box</h4>
    <p id="firstBox">This is a paragraph for first box.</p>
    
    <h4>This is Second box</h4>
    <p id="secondBox">This is a paragraph for second box.</p>
    
    <h4>This is Third box</h4>
    <p id="thirdBox">This is a paragraph for third box.</p>
</body>
</html>
