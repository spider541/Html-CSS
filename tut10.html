<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ids and Classes</title>
</head>
<body>
    <h3>Ids and Classes in HTML</h3>
    <!-- Id can use for uniquely identify for only one element -->
    <!-- Class we define and inherit it's property to any elements -->
    <div id="mainBox" class="redBg blackBorder"> <!--can add multiple class by adding space and then Name -->
        This is mainbox.
    </div>
    <span class="redBg"></span>
    <!-- Select and press ctrl+/ to comment. -->
    <!-- Emmet -->
    <!-- . is for class and #(pound) for id -->     
    <span class="redBg"></span>
    <span id="mainSpan"></span>
    <!-- .redbg.blackbox.anotherClass ,This is the way we define multiple class.  -->
    <div class="redBg blackBorder anotherClass"></div>
    <!-- Emmet takes div tag as default just .Class Name or #ID Name or we can use both -->
    <!-- .blackBackground#bgBlock -->
    <div class="blackBackground"></div>
    <!-- Creating multiple elements using Emmet -->
    <!-- span.myClass.myClass1.myClass2.myClass3 + <tab> -->
    <span class="myClass myClass1 myClass2 myClass3">first</span>
    <span class="myClass myClass1 myClass2 myClass3">second</span>
    <span class="myClass myClass1 myClass2 myClass3">third</span>
    <span class="myClass myClass1 myClass2 myClass3">fourth</span>
</body>
</html>
