<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fonts Tutorial</title>
    <!-- We can use Web safe fonts that is pre installed in OS or Web font download from Google. -->
    <!-- This is Web font using by goolge fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Prompt:ital,wght@1,100&display=swap"
        rel="stylesheet">
    <style>
        p {
            /* Now we have to mention the Font family name */
            font-family: 'Prompt', "sans-serif";
            font-size: 23px;
            line-height: 2.3em; /* This is the height maintain to the previous one */
        }
        span{
            font-weight:bold;
        }
    </style>
</head>

<body>
    <h2>Tutorial On Fonts in CSS.</h2>
    <p>Playing With Fonts property in CSS with the help of Google <span>Fonts</span> for Web Fonts.</p>
</body>

</html>
